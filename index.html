<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<link rel="stylesheet" href="./misc/leaflet.elevation-0.0.4.css" />
	<title>trail pulse</title>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="trails"></div>
	<div id="trail"></div>
	<div id="map" style="width: 500px; height: 380px; visibility: hidden; margin: 5px auto;"></div>

	<script src="https://unpkg.com/mithril/mithril.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script type="text/javascript" src="./misc/leaflet.elevation-0.0.4.min.js"></script>
	<script src="bin/app.js"></script>

	<script type="text/javascript">
		var map = L.map('map');
		L.tileLayer('https://tile.thunderforest.com/landscape/{z}/{x}/{y}.png?apikey=db249a7cbb824d76893dec68c48bf8a5').addTo(map);
		var trailLayerGroup = L.layerGroup().addTo(map);
		var el = L.control.elevation({
				position: "topright",
				theme: "steelblue-theme",
				width: 300,
				height: 150,
				margins: {
					top: 10,
					right: 20,
					bottom: 30,
					left: 50
				},
				useHeightIndicator: true, //if false a marker is drawn at map position
				interpolation: "linear", //see https://github.com/mbostock/d3/wiki/SVG-Shapes#wiki-area_interpolate
				hoverNumber: {
					decimalsX: 3, //decimals on distance (always in km)
					decimalsY: 0, //deciamls on hehttps://www.npmjs.com/package/leaflet.coordinatesight (always in m)
					formatter: undefined //custom formatter function may be injected
				},
				xTicks: undefined, //number of ticks in x axis, calculated by default according to width
				yTicks: undefined, //number of ticks on y axis, calculated by default according to height
				collapsed: false,  //collapsed mode, show chart on click or mouseover
				imperial: true    //display imperial units instead of metric
			});
		el.addTo(map);
	</script>

</body>
</html>
